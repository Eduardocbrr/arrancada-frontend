<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contato - Arrancada Roraima</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-image: url('https://media.jornaldooeste.com.br/2022/11/89dbd918-arrancada-guarapuava02.jpeg');
      background-size: cover;
      background-position: center;
      position: relative;
      color: white;
    }

    body::before {
      content: '';
      position: absolute;
      inset: 0;
      background-color: rgba(0, 0, 0, 0.75);
      z-index: 0;
    }

    header {
      position: relative;
      z-index: 2;
      background-color: #000;
      padding: 10px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    header img {
      height: 50px;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      margin-left: 20px;
      font-weight: bold;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #f0c040;
    }

    main {
      position: relative;
      z-index: 2;
      max-width: 600px;
      margin: 100px auto 40px;
      background: rgba(255, 255, 255, 0.1);
      padding: 30px;
      border-radius: 15px;
      backdrop-filter: blur(10px);
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 32px;
      color: #f0c040;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: 600;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
    }

    textarea {
      resize: vertical;
      min-height: 100px;
    }

    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      font-size: 18px;
      background-color: #f0c040;
      border: none;
      color: #000;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #ffc107;
    }

    footer {
      position: relative;
      z-index: 2;
      text-align: center;
      padding: 20px;
      color: #ccc;
    }
  </style>
</head>
<body>
  <header>
    <a href="index.html">
      <img src="logo.png" alt="Logo Arrancada Roraima">
    </a>
    <nav>
      <a href="index.html">Home</a>
      <a href="eventos.html">Eventos</a>
      <a href="contato.html">Contato</a>
      <a href="cadastro.html">Inscrição</a>
      <a href="#">Ingressos</a>
    </nav>
  </header>

  <main>
    <h2>Entre em Contato</h2>
    <form action="#" method="POST">
      <label for="nome">Nome Completo</label>
      <input type="text" id="nome" name="nome" required>

      <label for="email">E-mail</label>
      <input type="email" id="email" name="email" required>

      <label for="mensagem">Mensagem</label>
      <textarea id="mensagem" name="mensagem" required></textarea>

      <button type="submit">Enviar Mensagem</button>
    </form>
  </main>

  <footer>
    © 2024 Arrancada Roraima. Todos os direitos reservados.
  </footer>
</body>
</html>
