<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Arrancada Roraima</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="logo">
    <a href="index.html">
      <img src="ChatGPT Image 23 de abr. de 2025, 08_35_58.png" alt="Arrancada Roraima" />
    </a>
    <nav class="menu">
      <a href="index.html" class="menu-item ativo">Home</a>
      <a href="eventos.html" class="menu-item">Eventos</a>
      <a href="contato.html" class="menu-item">Contato</a>
      <a href="cadastro.html" class="menu-item">Inscrição de Piloto</a>
      <a href="https://lets.events/e/festival-de-arrancada-em-sao-luiz-do-anaua?t=394fb76b-018c-4132-a610-d8703ee8e291" target="_blank" class="menu-item">Ingressos Aqui</a>
      <a href="login.html" class="menu-item">Login</a>
    </nav>
  </header>

  <main class="conteudo">
    <section class="banner">
      <img src="https://www.velopark.com.br/velopark/upload/site_banner/web/g/136.png?v1" alt="Banner do Evento" class="banner-imagem">
    </section>

    <section class="chamada">
      <h1>Velocidade e Emoção na Pista</h1>
      <p>Participe dos eventos mais emocionantes de arrancada em Roraima. Cadastre-se agora e sinta a adrenalina!</p>
    </section>

    <!-- Agenda de Eventos -->
    <section class="agenda-bloco">
      <div class="agenda-titulo">
        <h2>Agenda de Eventos</h2>
      </div>
      <div id="listaEventos" class="agenda-lista">
        <!-- Eventos carregados dinamicamente -->
      </div>
    </section>
  </main>

  <script>
    async function carregarEventosIndex() {
      try {
        const resposta = await fetch('https://arrancada-backend.onrender.com/api/eventos');
        const eventos = await resposta.json();
        const container = document.getElementById("listaEventos");

        container.innerHTML = '';

        eventos.forEach(evento => {
          const div = document.createElement("div");
          div.className = "evento-item";
          div.innerHTML = `
            <strong>${evento.nome}</strong><br>
            <span>${evento.data} - ${evento.local} - ${evento.cidade}</span>
          `;
          container.appendChild(div);
        });
      } catch (erro) {
        console.error('Erro ao carregar eventos:', erro);
        document.getElementById("listaEventos").innerHTML = "<p>Não foi possível carregar os eventos.</p>";
      }
    }

    carregarEventosIndex();
  </script>
</body>
</html>
