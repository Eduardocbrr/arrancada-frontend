<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Painel do Piloto</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .painel-container {
      max-width: 1280px;
      margin: 0 auto;
      padding: 40px 30px;
    }

    .painel-container h2 {
      font-size: 26px;
      margin-bottom: 10px;
    }

    .tabela-inscritos {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    .tabela-inscritos th,
    .tabela-inscritos td {
      border: 1px solid #ddd;
      padding: 8px;
    }

    .tabela-inscritos th {
      background-color: #333;
      color: #fff;
    }

    .sair-btn {
      background: crimson;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
      float: right;
    }

    .sair-btn:hover {
      background: #a80000;
    }
  </style>
</head>
<body>
  <header class="logo">
    <a href="index.html">
      <img src="ChatGPT Image 23 de abr. de 2025, 08_35_58.png" alt="Arrancada Roraima" />
    </a>
    <nav class="menu">
      <a href="index.html" class="menu-item">Home</a>
      <a href="eventos.html" class="menu-item">Eventos</a>
      <a href="cadastro.html" class="menu-item">Inscrição</a>
      <a href="login.html" class="menu-item">Login</a>
    </nav>
  </header>

  <main class="painel-container">
    <button class="sair-btn" onclick="logout()">Sair</button>
    <h2 id="boasVindas">Bem-vindo!</h2>
    <h3>Suas Inscrições Confirmadas</h3>

    <table class="tabela-inscritos" id="tabelaInscritos">
      <thead>
        <tr>
          <th>Evento</th>
          <th>Moto</th>
          <th>Número</th>
          <th>Cor</th>
          <th>Categoria</th>
          <th>Data</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </main>

  <script>
    const usuario = JSON.parse(localStorage.getItem("usuario"));

    if (!usuario || usuario.tipo !== "piloto") {
      window.location.href = "login.html";
    }

    document.getElementById("boasVindas").innerText = `Bem-vindo, ${usuario.email}`;

    function logout() {
      localStorage.removeItem("usuario");
      window.location.href = "login.html";
    }

    async function carregarInscricoes() {
      try {
        const res = await fetch("https://arrancada-backend.onrender.com/inscritos");
        const lista = await res.json();
        const minhas = lista.filter(item => item.Email === usuario.email);

        const tbody = document.querySelector("#tabelaInscritos tbody");
        tbody.innerHTML = "";

        if (minhas.length === 0) {
          tbody.innerHTML = "<tr><td colspan='7'>Nenhuma inscrição encontrada.</td></tr>";
          return;
        }

        minhas.forEach(i => {
          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td>${i.Evento}</td>
            <td>${i.Moto}</td>
            <td>${i.Número}</td>
            <td>${i.Cor}</td>
            <td>${i.Categoria}</td>
            <td>${i["Data de Inscrição"]}</td>
            <td>${i["Status de Pagamento"]}</td>
          `;
          tbody.appendChild(tr);
        });
      } catch (err) {
        console.error("Erro ao carregar inscrições:", err);
      }
    }

    carregarInscricoes();
  </script>
</body>
</html>
