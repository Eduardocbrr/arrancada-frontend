<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Eventos - Arrancada Roraima</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="logo">
    <a href="index.html">
      <img src="ChatGPT Image 23 de abr. de 2025, 08_35_58.png" alt="Arrancada Roraima" />
    </a>
    <nav class="menu">
      <a href="index.html" class="menu-item">Home</a>
      <a href="eventos.html" class="menu-item ativo">Eventos</a>
      <a href="contato.html" class="menu-item">Contato</a>
      <a href="cadastro.html" class="menu-item">Inscrição de Piloto</a>
      <a href="https://ingressos.exemplo.com" target="_blank" class="menu-item">Ingressos Aqui</a>
      <a href="login.html" class="menu-item">Login</a>
    </nav>
  </header>

  <main class="conteudo">
    <section class="banner">
      <img src="https://www.velopark.com.br/velopark/upload/site_banner/web/g/136.png?v1" alt="Banner do Evento" class="banner-imagem">
    </section>

    <section class="eventos-cards">
      <h1>Próximos Eventos</h1>

      <div class="eventos-grid">
        <div class="card-evento">
          <img src="img_evento1.jpg" alt="Evento 1" class="icone-evento">
          <h2>Campeonato Estadual</h2>
          <p><strong>Data:</strong> 15/06/2024</p>
          <p><strong>Local:</strong> AABB - Boa Vista</p>
          <p>Disputas entre os melhores pilotos de Roraima.</p>
          <button class="botao-evento">Ver mais</button>
        </div>

        <div class="card-evento">
          <img src="img_evento2.jpg" alt="Evento 2" class="icone-evento">
          <h2>Desafio Noturno</h2>
          <p><strong>Data:</strong> 20/07/2024</p>
          <p><strong>Local:</strong> Reta do Aeroporto</p>
          <p>Corrida sob as luzes com muita adrenalina.</p>
          <button class="botao-evento">Ver mais</button>
        </div>

        <!-- Você pode adicionar mais cards abaixo -->
      </div>
    </section>
  </main>

  <script>
    const usuarioLogado = false; // Altere para true se quiser simular login
    document.querySelectorAll('.botao-evento').forEach(btn => {
      if (usuarioLogado) btn.textContent = 'Inscreva-se';
    });
  </script>
</body>
</html>
