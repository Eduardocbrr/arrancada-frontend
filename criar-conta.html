<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Criar Conta - Arrancada Roraima</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .criar-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: calc(100vh - 100px);
    }

    .criar-box {
      background: #fff;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 450px;
    }

    .criar-box h2 {
      text-align: center;
      margin-bottom: 25px;
      font-size: 24px;
    }

    .criar-box input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }

    .criar-box button {
      width: 100%;
      background: linear-gradient(to bottom, #2c2c2c, #111);
      color: #fff;
      font-weight: bold;
      padding: 12px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: all 0.3s ease;
      text-transform: uppercase;
    }

    .criar-box button:hover {
      background: linear-gradient(to bottom, #ffffff, #ff6600);
      color: #000;
    }

    .voltar-login {
      text-align: center;
      margin-top: 15px;
    }

    .voltar-login a {
      color: #ff6600;
      text-decoration: none;
      font-weight: bold;
    }

    .voltar-login a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header class="logo">
    <a href="index.html">
      <img src="ChatGPT Image 23 de abr. de 2025, 08_35_58.png" alt="Arrancada Roraima" />
    </a>
    <nav class="menu">
      <a href="index.html" class="menu-item">Home</a>
      <a href="eventos.html" class="menu-item">Eventos</a>
      <a href="contato.html" class="menu-item">Contato</a>
      <a href="cadastro.html" class="menu-item">Inscrição de Piloto</a>
      <a href="https://ingressos.exemplo.com" target="_blank" class="menu-item">Ingressos Aqui</a>
      <a href="login.html" class="menu-item ativo">Login</a>
    </nav>
  </header>

  <main class="criar-container">
    <div class="criar-box">
      <h2>Criar Nova Conta</h2>
      <form id="criarContaForm">
        <input type="text" id="nome" placeholder="Nome completo" required />
        <input type="text" id="apelido" placeholder="Apelido" required />
        <input type="text" id="equipe" placeholder="Nome da equipe" />
        <input type="email" id="email" placeholder="Seu e-mail" required />
        <input type="password" id="senha" placeholder="Crie uma senha" required />
        <button type="submit">Cadastrar</button>
      </form>
      <div class="voltar-login">
        <p>Já tem uma conta? <a href="login.html">Acesse aqui</a></p>
      </div>
    </div>
  </main>

  <script>
    document.getElementById("criarContaForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const dados = {
        nome: document.getElementById("nome").value,
        apelido: document.getElementById("apelido").value,
        equipe: document.getElementById("equipe").value,
        email: document.getElementById("email").value,
        senha: document.getElementById("senha").value
      };

      try {
        const response = await fetch("https://arrancada-backend.onrender.com/cadastrar", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(dados)
        });

        const resultado = await response.json();
        if (resultado.sucesso) {
          alert("Cadastro realizado com sucesso!");
          window.location.href = "login.html";
        } else {
          alert("Erro ao cadastrar: " + resultado.mensagem);
        }
      } catch (error) {
        alert("Erro ao conectar com o servidor.");
        console.error(error);
      }
    });
  </script>
</body>
</html>
