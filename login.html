<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Arrancada Roraima</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .login-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: calc(100vh - 100px);
    }

    .login-box {
      background: #fff;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 400px;
    }

    .login-box h2 {
      text-align: center;
      margin-bottom: 25px;
      font-size: 24px;
    }

    .login-box input {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }

    .login-box button {
      width: 100%;
      background: linear-gradient(to bottom, #2c2c2c, #111);
      color: #fff;
      font-weight: bold;
      padding: 12px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: all 0.3s ease;
      text-transform: uppercase;
    }

    .login-box button:hover {
      background: linear-gradient(to bottom, #ffffff, #ff6600);
      color: #000;
    }

    .criar-conta {
      text-align: center;
      margin-top: 15px;
    }

    .criar-conta a {
      color: #ff6600;
      text-decoration: none;
      font-weight: bold;
    }

    .criar-conta a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header class="logo">
    <a href="index.html">
      <img src="ChatGPT Image 23 de abr. de 2025, 08_35_58.png" alt="Arrancada Roraima" />
    </a>
    <nav class="menu">
      <a href="index.html" class="menu-item">Home</a>
      <a href="eventos.html" class="menu-item">Eventos</a>
      <a href="contato.html" class="menu-item">Contato</a>
      <a href="cadastro.html" class="menu-item">Inscrição de Piloto</a>
      <a href="https://lets.events/e/festival-de-arrancada-em-sao-luiz-do-anaua?t=394fb76b-018c-4132-a610-d8703ee8e291" target="_blank" class="menu-item">Ingressos Aqui</a>
      <a href="login.html" class="menu-item ativo">Login</a>
    </nav>
  </header>

  <main class="login-container">
    <div class="login-box">
      <h2>Acessar Minha Conta</h2>
      <form id="loginForm">
        <input type="email" id="email" placeholder="E-mail" required />
        <input type="password" id="senha" placeholder="Senha" required />
        <button type="submit">Entrar</button>
      </form>
      <div class="criar-conta">
        <p>Ainda não tem uma conta? <a href="criar-conta.html">Criar nova conta</a></p>
      </div>
    </div>
  </main>

  <script>
    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const email = document.getElementById("email").value;
      const senha = document.getElementById("senha").value;

      try {
        const response = await fetch("https://arrancada-backend.onrender.com/login", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({ email, senha }),
        });

        const data = await response.json();
        if (data.autorizado) {
          if (data.tipo === "admin") {
            window.location.href = "painel-admin.html";
          } else if (data.tipo === "piloto") {
            window.location.href = "painel-piloto.html";
          }
        } else {
          alert("Login inválido. Verifique e tente novamente.");
        }
      } catch (error) {
        alert("Erro ao conectar com o servidor.");
        console.error(error);
      }
    });
  </script>
</body>
</html>
