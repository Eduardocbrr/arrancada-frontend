<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Inscrição de Piloto</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-image: url('https://media.jornaldooeste.com.br/2022/11/89dbd918-arrancada-guarapuava02.jpeg');
      background-size: cover;
      background-position: center;
    }

    header {
      background-color: #000;
      padding: 10px 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding-left: 20px;
      padding-right: 40px;
    }

    header img {
      height: 40px;
    }

    nav a {
      color: #fff;
      margin: 0 10px;
      text-decoration: none;
      font-weight: bold;
      padding: 6px 12px;
      border-radius: 4px;
    }

    nav a:hover {
      background: linear-gradient(to right, #222, #444);
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      padding: 40px 20px;
    }

    .form-box {
      background: rgba(0, 0, 0, 0.85);
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
      max-width: 500px;
      width: 100%;
      color: #fff;
    }

    .form-box h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .form-box input,
    .form-box select {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      font-size: 16px;
    }

    .form-box input::placeholder {
      color: #999;
    }

    .form-box button {
      width: 100%;
      padding: 12px;
      margin-top: 20px;
      background: orange;
      color: black;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
    }

    .form-box button:hover {
      background: #ff9900;
    }

    .valor-total {
      margin-top: 15px;
      text-align: center;
      font-weight: bold;
      font-size: 18px;
    }
  </style>
</head>

<body>
  <header>
    <a href="index.html">
      <img src="logo.png" alt="Logo Arrancada Roraima">
    </a>
    <nav>
      <a href="index.html">Home</a>
      <a href="eventos.html">Eventos</a>
      <a href="contato.html">Contato</a>
      <a href="cadastro.html">Inscrição Pilotos</a>
      <a href="ingressos.html">Ingressos</a>
    </nav>
  </header>

  <div class="container">
    <div class="form-box">
      <h2>Inscrição de Piloto</h2>
      <form id="formCadastro">
        <input type="text" placeholder="Nome ou apelido" id="preparador" required />
        <input type="text" placeholder="Nome da equipe" id="equipe" required />
        <input type="text" placeholder="Modelo ou apelido da moto" id="moto" required />
        <input type="text" placeholder="Ex: 45" id="numero" required />
        <input type="text" placeholder="Ex: Vermelha" id="cor" required />
        <button type="button" onclick="incluirMoto()">+ INCLUIR MAIS MOTOS</button>
        <input type="text" placeholder="Nome do piloto da moto" id="piloto" required />
        <input type="email" placeholder="E-mail para receber a confirmação" id="email" required />
        <select id="categoria" required>
          <option>-- Selecione --</option>
          <option>4mm</option>
          <option>70mm</option>
          <option>CRF</option>
          <option>City</option>
          <option>Moto</option>
        </select>
        <select id="evento" required>
          <option>-- Selecione --</option>
          <option>Campeonato – 15/06/2024 – AABB</option>
          <option>Desafio Noturno – 20/07/2024 – Reta do Aeroporto</option>
        </select>
        <div class="valor-total">Valor Total: R$ 0,00</div>
        <button type="submit">AVANÇAR</button>
      </form>
    </div>
  </div>

  <script>
    function incluirMoto() {
      alert("Função de adicionar mais motos ainda em desenvolvimento.");
    }

    const form = document.getElementById('formCadastro');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      // Integração com pagamento aqui
      alert('Cadastro salvo!');
    });
  </script>
</body>

</html>
