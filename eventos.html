<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eventos - Arrancada Roraima</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="logo">
    <a href="index.html">
      <img src="ChatGPT Image 23 de abr. de 2025, 08_35_58.png" alt="Arrancada Roraima" />
    </a>
    <nav class="menu">
      <a href="index.html" class="menu-item">Home</a>
      <a href="eventos.html" class="menu-item ativo">Eventos</a>
      <a href="contato.html" class="menu-item">Contato</a>
      <a href="cadastro.html" class="menu-item">Inscrição de Piloto</a>
      <a href="ingressos.html" class="menu-item">Ingressos Aqui</a>
      <a href="login.html" class="menu-item">Login</a>
    </nav>
  </header>

  <main class="conteudo">
    <section class="banner">
      <img src="https://www.velopark.com.br/velopark/upload/site_banner/web/g/136.png?v1" alt="Banner do Evento" class="banner-imagem">
    </section>

    <section class="eventos-lista" id="eventosLista">
      <!-- Eventos dinâmicos aqui -->
    </section>
  </main>

  <script>
    async function carregarEventos() {
      try {
        const resposta = await fetch('https://arrancada-backend.onrender.com/api/eventos');
        const eventos = await resposta.json();
        const container = document.getElementById('eventosLista');
        container.innerHTML = '';

        eventos.forEach((evento, i) => {
          const div = document.createElement('div');
          div.className = 'evento';
          div.innerHTML = `
            <img src="icone${(i % 3) + 1}.png" alt="Evento ${i + 1}">
            <h2>${evento.nome}</h2>
            <p><strong>Data:</strong> ${evento.data}</p>
            <p><strong>Local:</strong> ${evento.local} - ${evento.cidade}</p>
            <p>${evento.descricao || 'Evento imperdível de arrancada!'}</p>
            <button class="botao-evento">Ver mais</button>
          `;
          container.appendChild(div);
        });
      } catch (erro) {
        console.error('Erro ao carregar eventos:', erro);
        document.getElementById('eventosLista').innerHTML = "<p>Erro ao carregar eventos. Tente novamente mais tarde.</p>";
      }
    }

    carregarEventos();
  </script>
</body>
</html>
