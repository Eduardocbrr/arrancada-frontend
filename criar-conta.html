<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Criar Conta - Arrancada Roraima</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="logo">
    <a href="index.html">
      <img src="ChatGPT Image 23 de abr. de 2025, 08_35_58.png" alt="Arrancada Roraima" />
    </a>
    <nav class="menu">
      <a href="index.html" class="menu-item">Home</a>
      <a href="eventos.html" class="menu-item">Eventos</a>
      <a href="contato.html" class="menu-item">Contato</a>
      <a href="cadastro.html" class="menu-item">Inscrição de Piloto</a>
      <a href="https://ingressos.exemplo.com" target="_blank" class="menu-item">Ingressos Aqui</a>
      <a href="login.html" class="menu-item ativo">Login</a>
    </nav>
  </header>

  <main class="conteudo">
    <section class="formulario-centro">
      <div class="formulario-box">
        <h2>Criar Nova Conta</h2>
        <form id="form-cadastro">
          <input type="text" id="nome" placeholder="Nome" required />
          <input type="text" id="sobrenome" placeholder="Sobrenome" required />
          <input type="text" id="equipe" placeholder="Nome da Equipe" required />
          <input type="email" id="email" placeholder="E-mail" required />
          <input type="password" id="senha" placeholder="Senha" required />
          <button type="submit" class="botao-evento">Cadastrar</button>
        </form>
        <p style="margin-top: 15px;">Já tem uma conta? <a href="login.html" style="color: orange; font-weight: bold;">Acesse aqui</a></p>
      </div>
    </section>
  </main>

  <script>
    document.getElementById("form-cadastro").addEventListener("submit", async function (e) {
      e.preventDefault();

      const nome = document.getElementById("nome").value;
      const sobrenome = document.getElementById("sobrenome").value;
      const equipe = document.getElementById("equipe").value;
      const email = document.getElementById("email").value;
      const senha = document.getElementById("senha").value;

      const dados = { nome, sobrenome, equipe, email, senha };

      try {
        const resposta = await fetch("https://arrancada-backend.onrender.com/cadastrar", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(dados)
        });

        const resultado = await resposta.json();

        if (resposta.ok && resultado.sucesso) {
          alert("Cadastro realizado com sucesso!");
          window.location.href = "login.html";
        } else {
          alert("Erro ao cadastrar: " + (resultado.message || "Tente novamente."));
        }
      } catch (erro) {
        console.error("Erro ao conectar com o servidor:", erro);
        alert("Erro ao enviar os dados. Verifique sua conexão.");
      }
    });
  </script>
</body>
</html>
