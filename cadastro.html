<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Inscrição de Piloto</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      padding: 0;
      background-image: url('https://media.jornaldooeste.com.br/2022/11/89dbd918-arrancada-guarapuava02.jpeg');
      background-size: cover;
      background-position: center;
      font-family: Arial, sans-serif;
    }

    header {
      background: #000;
      padding: 10px 0;
      text-align: center;
    }

    header nav a {
      color: #fff;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
    }

    .form-container {
      max-width: 600px;
      margin: 100px auto;
      background-color: rgba(0, 0, 0, 0.8);
      padding: 30px;
      border-radius: 10px;
      color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.7);
    }

    .form-container h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .form-container label {
      display: block;
      margin-bottom: 5px;
      margin-top: 15px;
    }

    .form-container input,
    .form-container select {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 5px;
      margin-bottom: 10px;
    }

    .form-container button {
      width: 100%;
      background-color: orange;
      color: #000;
      font-weight: bold;
      border: none;
      padding: 10px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .form-container button:hover {
      background-color: darkorange;
    }

    .moto-extra {
      position: relative;
      padding-top: 20px;
    }

    .remove-btn {
      position: absolute;
      top: 0;
      right: 0;
      background: red;
      color: #fff;
      border: none;
      border-radius: 50%;
      width: 25px;
      height: 25px;
      cursor: pointer;
    }

    #valorTotal {
      font-size: 1.2rem;
      text-align: center;
      margin-top: 20px;
    }
  </style>
</head>

<body>
  <header>
    <nav>
      <a href="index.html"><img src="logo.png" alt="Logo Arrancada Roraima" style="height: 30px; vertical-align: middle;" /></a>
      <a href="index.html">Home</a>
      <a href="eventos.html">Eventos</a>
      <a href="contato.html">Contato</a>
      <a href="cadastro.html">Inscrição Pilotos</a>
      <a href="ingressos.html">Ingressos</a>
    </nav>
  </header>

  <div class="form-container">
    <h2>Inscrição de Piloto</h2>
    <form id="formCadastro">
      <label>Nome do Preparador</label>
      <input type="text" id="preparador" placeholder="Nome ou apelido" required />

      <label>Nome da Equipe</label>
      <input type="text" id="equipe" placeholder="Nome da equipe" required />

      <div id="motosContainer">
        <div class="moto">
          <label>Moto</label>
          <input type="text" class="motoNome" placeholder="Modelo ou apelido" required />

          <label>Número da Moto</label>
          <input type="text" class="numeroMoto" placeholder="Ex: 45" required />

          <label>Cor da Moto</label>
          <input type="text" class="corMoto" placeholder="Ex: Vermelha" required />

          <label>Categoria da Moto</label>
          <select class="categoriaMoto" required>
            <option value="">-- Selecione --</option>
            <option>4mm</option>
            <option>70mm</option>
            <option>CRF</option>
            <option>City</option>
            <option>Moto</option>
          </select>
        </div>
      </div>

      <button type="button" onclick="adicionarMoto()">+ INCLUIR MAIS MOTOS</button>

      <label>Nome do Piloto</label>
      <input type="text" id="nomePiloto" placeholder="Nome do piloto da moto" required />

      <label>E-mail do Piloto</label>
      <input type="email" id="email" placeholder="E-mail para receber a confirmação" required />

      <label>Evento</label>
      <select id="evento" required>
        <option value="">-- Selecione --</option>
        <option>Campeonato – 15/06/2024 – AABB</option>
        <option>Desafio Noturno – 20/07/2024 – Reta do Aeroporto</option>
      </select>

      <div id="valorTotal">Valor Total: R$ 0,00</div>

      <button type="submit">AVANÇAR</button>
    </form>
  </div>

  <script>
    let valorPorMoto = 50;
    let motosCount = 1;

    function atualizarValor() {
      const total = motosCount * valorPorMoto;
      document.getElementById('valorTotal').textContent = `Valor Total: R$ ${total.toFixed(2).replace('.', ',')}`;
    }

    function adicionarMoto() {
      motosCount++;
      atualizarValor();
      const container = document.getElementById('motosContainer');

      const div = document.createElement('div');
      div.classList.add('moto', 'moto-extra');

      div.innerHTML = `
        <button type="button" class="remove-btn" onclick="removerMoto(this)">×</button>
        <label>Moto</label>
        <input type="text" class="motoNome" placeholder="Modelo ou apelido" required />

        <label>Número da Moto</label>
        <input type="text" class="numeroMoto" placeholder="Ex: 45" required />

        <label>Cor da Moto</label>
        <input type="text" class="corMoto" placeholder="Ex: Vermelha" required />

        <label>Categoria da Moto</label>
        <select class="categoriaMoto" required>
          <option value="">-- Selecione --</option>
          <option>4mm</option>
          <option>70mm</option>
          <option>CRF</option>
          <option>City</option>
          <option>Moto</option>
        </select>
      `;

      container.appendChild(div);
    }

    function removerMoto(btn) {
      btn.parentElement.remove();
      motosCount--;
      atualizarValor();
    }

    document.getElementById('formCadastro').addEventListener('submit', async function (e) {
      e.preventDefault();

      const preparador = document.getElementById('preparador').value;
      const equipe = document.getElementById('equipe').value;
      const nomePiloto = document.getElementById('nomePiloto').value;
      const email = document.getElementById('email').value;
      const evento = document.getElementById('evento').value;

      const motos = Array.from(document.querySelectorAll('#motosContainer .moto')).map((el) => {
        return {
          moto: el.querySelector('.motoNome').value,
          numero: el.querySelector('.numeroMoto').value,
          cor: el.querySelector('.corMoto').value,
          categoria: el.querySelector('.categoriaMoto').value,
        };
      });

      try {
        const response = await fetch('https://arrancada-backend.onrender.com/criar-pagamento', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ preparador, equipe, nomePiloto, email, evento, motos })
        });

        const data = await response.json();
        if (data.link) {
          window.location.href = data.link;
        } else {
          alert('Erro ao gerar link de pagamento.');
        }
      } catch (error) {
        alert('Erro ao conectar com o servidor.');
        console.error(error);
      }
    });

    atualizarValor();
  </script>
</body>

</html>
