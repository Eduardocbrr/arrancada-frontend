<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Admin</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-image: url('https://media.jornaldooeste.com.br/2022/11/89dbd918-arrancada-guarapuava02.jpeg');
      background-size: cover;
      background-position: center;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .overlay {
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.5);
    }

    .login-container {
      position: relative;
      z-index: 1;
      background-color: white;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
      width: 90%;
      max-width: 400px;
    }

    h2 {
      margin-top: 0;
      text-align: center;
      color: #222;
    }

    label {
      display: block;
      margin: 12px 0 6px;
      color: #333;
      font-weight: 500;
    }

    input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
      outline: none;
      transition: border-color 0.3s;
    }

    input:focus {
      border-color: #f33;
    }

    button {
      width: 100%;
      margin-top: 20px;
      padding: 12px;
      background-color: #e60000;
      border: none;
      color: white;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #cc0000;
    }
  </style>
</head>
<body>
  <div class="overlay"></div>

  <div class="login-container">
    <h2>√Årea Administrativa</h2>
    <form id="loginForm">
      <label for="email">E-mail</label>
      <input type="email" id="email" required />

      <label for="senha">Senha</label>
      <input type="password" id="senha" required />

      <button type="submit">Entrar</button>
    </form>
  </div>

  <script>
    const loginForm = document.getElementById('loginForm');
    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();

      const email = document.getElementById('email').value;
      const senha = document.getElementById('senha').value;

      try {
        const response = await fetch('https://arrancada-backend.onrender.com/login', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ email, senha })
        });

        const data = await response.json();

        if (data.autorizado) {
          window.location.href = 'painel.html';
        } else {
          alert('Acesso negado. Verifique o e-mail e senha.');
        }
      } catch (err) {
        alert('Erro ao conectar ao servidor.');
        console.error(err);
      }
    });
  </script>
</body>
</html>
