<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contato - Arrancada Roraima</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      background-image: url('https://media.jornaldooeste.com.br/2022/11/89dbd918-arrancada-guarapuava02.jpeg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      position: relative;
      min-height: 100vh;
    }

    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background-color: rgba(0, 0, 0, 0.7);
      z-index: 0;
    }

    header {
      position: fixed;
      top: 0;
      width: 100%;
      background-color: #000;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 30px;
      z-index: 2;
    }

    header .logo {
      font-size: 20px;
      font-weight: bold;
      cursor: pointer;
    }

    header nav a {
      color: white;
      text-decoration: none;
      margin-left: 20px;
      font-weight: bold;
    }

    header nav a:hover {
      text-decoration: underline;
    }

    .form-container {
      position: relative;
      z-index: 1;
      margin: 140px auto 40px;
      padding: 30px;
      background: rgba(255, 255, 255, 0.95);
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
      width: 90%;
      max-width: 600px;
    }

    .form-container h2 {
      text-align: center;
      color: #000;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-top: 15px;
      margin-bottom: 5px;
      color: #333;
      font-weight: bold;
    }

    input,
    textarea {
      width: 100%;
      padding: 12px;
      border-radius: 12px;
      border: 1px solid #ccc;
      font-size: 14px;
      margin-bottom: 10px;
    }

    textarea {
      resize: vertical;
    }

    button {
      width: 100%;
      padding: 14px;
      background-color: #d90429;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 12px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-top: 10px;
    }

    button:hover {
      background-color: #a4031f;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo" onclick="window.location.href='index.html'">ARRANCADA RORAIMA</div>
    <nav>
      <a href="index.html">Home</a>
      <a href="eventos.html">Eventos</a>
      <a href="contato.html">Contato</a>
      <a href="cadastro.html">Inscrição</a>
      <a href="ingressos.html">Ingressos</a>
    </nav>
  </header>

  <main class="form-container">
    <h2>Fale Conosco</h2>
    <form>
      <label for="nome">Nome Completo</label>
      <input type="text" id="nome" placeholder="Digite seu nome completo" required />

      <label for="email">E-mail</label>
      <input type="email" id="email" placeholder="Digite seu e-mail" required />

      <label for="mensagem">Mensagem</label>
      <textarea id="mensagem" rows="5" placeholder="Digite sua mensagem..." required></textarea>

      <button type="submit">Enviar</button>
    </form>
  </main>
</body>
</html>
